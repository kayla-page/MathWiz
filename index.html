<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathWiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #solution {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>MathWiz</h1>
        <input type="text" id="mathProblem" placeholder="Enter a math problem">
        <button onclick="solveMathProblem()">Solve</button>
        <div id="solution"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"></script>
    <script>
        function solveMathProblem() {
            const problem = document.getElementById('mathProblem').value;
            const solutionDiv = document.getElementById('solution');
            
            try {
                const result = math.evaluate(problem);
                const steps = `Steps to solve the problem:
                                1. Parse the problem: ${problem}
                                2. Evaluate using math.js: ${result}`;
                
                solutionDiv.innerHTML = `<p><strong>Solution:</strong> ${result}</p><p>${steps}</p>`;
            } catch (error) {
                solutionDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
